<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Leo's CRUD List</title>
</head>
<body>
<div class="title">
	<h1>Leo's Crud To-Do List!</h1>
	<p>Things to do:</p>
</div>
<div class="form">
	<form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
		<input type="text" id="add-todo" placeholder="Thing To-Do">
		<input type="submit" value="Add" class="btn btn-primary">
	</form>
	<p>You Have:</p>
		<p id="counter"></p>
		<table>
			<tr class="to-do">
				<th><h3><u>To-Do:</u></h3></th>
			</tr>
			<tbody id="tasks">
				
			</tbody>
		</table>
</div>

<div id="edit-box" role="aria-hidden">
	<form action="javascript:void(0);" method="POST" id="save-edit">
		<input type="text" id="edit-todo">
		<input type="submit" value="Save" class="btn btn-success">
		<a onclick="CloseInput()" aria-label="Close">&#10006l</a>
	</form>
</div>

<script src="script.js"></script>

</body>
</html>
